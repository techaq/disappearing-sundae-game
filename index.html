<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Londrina+Shadow&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Trirong"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <title>Disappearing Sundae Game</title>
</head>
<body>
  <h1>Disappearing Sundae Game</h1>
  <div class="container">
    <div class="left-sidebar">
      <!-- Left sidebar content here -->
    </div>

    <div class="main-content"> 
      <div class="sundae-container">
        <div class="sundae">
          <div class="bowl">
            <div class="ice-cream1"></div>
            <div class="ice-cream2"></div>
            <div class="ice-cream3"></div>
            <div class="cherry"></div>
          </div>
        </div>
      </div>
      
      <div id="word"><!--Word that will be guessed--></div>

      <div class="letters-container">
        <div id="letterButtonsRow1"></div>
        <div id="letterButtonsRow2"></div>
      </div>
      
      <div class="right-sidebar">
        <button class="hint-button" id="hintButton" onclick="showHint()">Hint</button>
        <button class="reset-button" onclick="replayGame()" id="replayButton">Reset</button>
        <div id="guessesLeft">Guesses Left: 5</div>
        <div id="score">Score: 0</div>
        <label for="wordsToSolveSelect">Total Words to Solve:</label>
        <select id="wordsToSolveSelect" onchange="updateWordsToSolve()">
          <option value="5" selected>5</option>
          <option value="10">10</option>
          <option value="15">15</option>
        </select>
      </div>
    </div>

  <script src="index.js"></script>
</body>
</html>
